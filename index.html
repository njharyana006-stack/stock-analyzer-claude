    <meta charset="UTF-8" />

    <title>SmartStock AI - Pro Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Map sans to Outfit (for body/paragraphs)
              sans: [
                'Outfit', 
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"San Francisco"', 
                '"Helvetica Neue"', 
                'Helvetica', 
                'Arial', 
                'sans-serif'
              ],
              // Map serif to Aleo (for headers)
              serif: ['Aleo', 'serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              border: "var(--border)",
              background: "var(--background)",
              foreground: "var(--foreground)",
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', 
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              },
              accent: {
                400: '#facc15', 
                500: '#eab308',
              }
            },
            boxShadow: {
              'saas': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'saas-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 50px -10px rgba(16, 185, 129, 0.3)',
              'glow-strong': '0 0 80px -15px rgba(16, 185, 129, 0.5)',
              'card': '0 2px 4px 0 rgba(0, 0, 0, 0.05)',
              'card-md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            },
            animation: {
                'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'fade-in': 'fadeIn 0.4s ease-out forwards',
                'ticker': 'ticker 40s linear infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'shimmer': 'shimmer 2.5s linear infinite',
                'float': 'float 6s ease-in-out infinite',
                'spin-slow': 'spin 8s linear infinite',
                'spin-reverse': 'spinReverse 1s linear infinite',
                'spin-reverse-slow': 'spinReverse 6s linear infinite',
                'draw-check': 'drawCheck 0.5s ease-in-out forwards',
                'bounce-short': 'bounceShort 0.5s cubic-bezier(0.36, 0, 0.66, -0.56) 1',
                'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
                slideUp: {
                    'from': { opacity: 0, transform: 'translateY(20px)' },
                    'to': { opacity: 1, transform: 'translateY(0)' }
                },
                scaleIn: {
                    'from': { opacity: 0, transform: 'scale(0.95)' },
                    'to': { opacity: 1, transform: 'scale(1)' }
                },
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' }
                },
                ticker: {
                    '0%': { transform: 'translateX(0)' },
                    '100%': { transform: 'translateX(-50%)' }
                },
                shimmer: {
                    '0%': { transform: 'translateX(-100%)' },
                    '100%': { transform: 'translateX(100%)' }
                },
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-15px)' }
                },
                spinReverse: {
                    'from': { transform: 'rotate(360deg)' },
                    'to': { transform: 'rotate(0deg)' }
                },
                drawCheck: {
                    'from': { strokeDashoffset: '100' },
                    'to': { strokeDashoffset: '0' }
                },
                bounceShort: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-25%)' }
                },
                pop: {
                    '0%': { transform: 'scale(0.95)' },
                    '40%': { transform: 'scale(1.02)' },
                    '100%': { transform: 'scale(1)' }
                }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --background: #F8FAFC;
            --foreground: #0F172A;
            --foreground-secondary: #64748B;
            --card-bg: #FFFFFF;
            --border: #E2E8F0;
            --accent: #10B981;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;

            /* Elevation levels */
            --elevation-1: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --elevation-2: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --elevation-3: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --elevation-4: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

            /* Safe Area Variables */
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --sar: env(safe-area-inset-right);

            /* Animation Durations */
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --duration-slow: 400ms;
        }

        .dark {
            --background: #020617; /* Slate-950 */
            --foreground: #F8FAFC;
            --foreground-secondary: #94A3B8;
            --card-bg: #121214;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #34D399;
            --success: #34D399;
            --error: #F87171;
            --warning: #FBBF24;
            --info: #60A5FA;

            /* Elevation levels for dark mode */
            --elevation-1: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --elevation-2: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --elevation-3: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --elevation-4: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            /* Apple Guidelines: 17pt ~ 17px */
            font-size: 17px; 
            line-height: 1.5;
            -webkit-text-size-adjust: 100%; 
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 32px 32px;
            /* iOS momentum scrolling */
            -webkit-overflow-scrolling: touch; 
            
            /* Apply Outfit Regular 400 globally to body */
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
        }
        
        /* Enforce Aleo Bold 700 Italic for all headers */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Aleo', serif;
            font-weight: 700;
            font-style: italic;
        }
        
        /* Safe Area Utilities */
        .pt-safe { padding-top: var(--sat); }
        .pb-safe { padding-bottom: var(--sab); }
        .pl-safe { padding-left: var(--sal); }
        .pr-safe { padding-right: var(--sar); }
        
        .g-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .g-card:active {
            transform: scale(0.98);
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-panel {
            background: rgba(18, 18, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Interactive Micro-interactions */
        .btn-interactive {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-interactive:active {
            transform: scale(0.96);
        }
        .btn-interactive::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .btn-interactive:active::after {
            transform: translate(-50%, -50%) scale(2);
            opacity: 1;
            transition: 0s;
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .card-hover:active {
            transform: scale(0.99);
        }
        
        /* Ensure headers reset letter spacing if necessary given the new font */
        h1, h2, h3, h4 {
            letter-spacing: normal;
        }

        /* Enhanced focus states for accessibility */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Remove default focus outline for mouse users */
        *:focus:not(:focus-visible) {
            outline: none;
        }

        /* Improved button focus states */
        button:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
        }

        /* Enhanced scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.15);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.25);
            background-clip: padding-box;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.15);
            background-clip: padding-box;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.25);
            background-clip: padding-box;
        }

        /* Text selection styling */
        ::selection {
            background-color: rgba(16, 185, 129, 0.3);
            color: var(--foreground);
        }
        .dark ::selection {
            background-color: rgba(52, 211, 153, 0.3);
        }

        /* Smooth color transitions */
        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-duration: var(--duration-fast);
            transition-timing-function: ease-in-out;
        }

        /* Disable transitions on elements that shouldn't animate */
        *:where([class*='animate-'], [class*='transition-transform'], [class*='transition-opacity']) {
            transition-property: transform, opacity, background-color, border-color, color;
        }

        /* Improved touch targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            button, a, [role="button"], [role="link"] {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
        .animate-draw-check {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s ease-in-out forwards;
        }
    </style>
